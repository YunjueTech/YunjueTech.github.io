name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build with Next.js
        run: |
          yarn build
        env:
          # 注意：BASE_PATH 必须与仓库名称匹配（区分大小写）
          # 如果仓库名是 YunjueTech.github.io，使用 /YunjueTech.github.io
          # 如果仓库名是 yunjuetech.github.io，使用 /yunjuetech.github.io
          # 请根据实际仓库名称修改下面的 BASE_PATH
          BASE_PATH: /YunjueTech.github.io
          EXPORT: true
          UNOPTIMIZED: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
